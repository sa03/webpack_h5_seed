<script>
    (function() {
        var progress = 0;
        var sec = 0.01;
        var delay = 0;
        var circle = document.getElementById("ipLoaderCircle");
        circle.style.strokeDasharray = circle.style.strokeDashoffset = circle.getTotalLength();
        var st = setTimeout(function () {
            progress = progress + sec;
            delay += sec * 1000;
            var percent = Math.ceil(progress / sec);
            document.getElementById("ipLoaderText").innerHTML = percent + "%";
            circle.style.strokeDashoffset = circle.getTotalLength() * (1 - progress);
            if (percent >= 100 || window.loadReady) {
                document.getElementById("ipLoaderText").innerHTML = "100%";
                clearTimeout(st);
                document.getElementById("ipContainer").className = "loaded";
            } else {
                st = setTimeout(arguments.callee, delay);
            }
        }, sec * 1000);
    })()
</script>
